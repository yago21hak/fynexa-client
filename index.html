<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src *; img-src * data:;">
    <title>FYX Launchpad - Premium Presale</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
<script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>

<script src="wallet-logic.js"></script>
<script src="usdc-logic.js"></script>
    <script>
    function showToast(msg) {
        const toast = document.getElementById('toast');
        if (toast) {
            toast.innerText = msg;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 5000);
        } else {
            alert(msg);
        }
    }
</script>
    <style>
        :root {
            --bg: #030712; --card-bg: rgba(17, 24, 39, 0.4);
            --primary: #6366f1; --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #a855f7; --accent: #10b981;
            --text: #f9fafb; --text-muted: #94a3b8; --glass-border: rgba(255, 255, 255, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg); color: var(--text);
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; padding: 40px 20px;
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 90% 90%, rgba(168, 85, 247, 0.1) 0%, transparent 30%);
        }
        header { text-align: center; margin-bottom: 60px; }
        header h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 800;
            background: linear-gradient(135deg, #fff 20%, var(--primary) 60%, var(--secondary) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .stats-card {
            background: var(--card-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 28px;
            padding: 40px; width: 100%; max-width: 800px; margin-bottom: 40px;
        }
        .stats-header { display: flex; justify-content: space-between; align-items: flex-end; }
        #raised-amount { font-size: 2.5rem; font-weight: 800; color: var(--accent); }
        .progress-container {
            width: 100%; background: rgba(255, 255, 255, 0.05); height: 18px;
            border-radius: 50px; margin: 25px 0; overflow: hidden;
        }
        .progress-fill {
            height: 100%; width: 0%; background: linear-gradient(90deg, var(--primary), var(--secondary));
            box-shadow: 0 0 20px var(--primary-glow); transition: width 2s ease;
        }
        .info-row { display: flex; justify-content: space-between; color: var(--text-muted); }
        #connectBtn {
            background: #ffffff; color: #000; padding: 16px 48px; border-radius: 100px;
            border: none; font-weight: 700; cursor: pointer; margin-bottom: 50px; transition: 0.3s;
        }
        #connectBtn:hover { transform: translateY(-3px); background: var(--primary); color: white; }
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; width: 100%; max-width: 1100px; }
        .package-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 32px; padding: 40px; text-align: center; transition: 0.4s; }
        .package-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .token-amount { font-size: 2.8rem; font-weight: 800; margin-bottom: 10px; }
        .price-tag { color: var(--accent); margin-bottom: 30px; font-weight: 600; }
        .action-btn {
            width: 100%; padding: 14px; border-radius: 16px; margin-top: 10px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03);
            color: white; font-weight: 700; cursor: pointer;
        }
        .action-btn:hover:not(:disabled) { background: white; color: black; }
        .action-btn:disabled { opacity: 0.2; cursor: not-allowed; }
        #toast { position: fixed; bottom: 30px; right: 30px; background: #1f2937; padding: 16px 24px; border-radius: 16px; display: none; z-index: 1000; color: white; border: 1px solid var(--primary); }
    </style>
</head>
<body>

    <header>
        <h1>FYX Launchpad</h1>
        <p>Մասնակցեք ապագայի ամենաթեժ պրեսեյլին։</p>
    </header>

    <section class="stats-card">
        <div class="stats-header">
            <div>
                <span style="font-size: 0.9rem;">Հավաքված միջոցներ</span>
                <h2 id="raised-amount">$0</h2>
            </div>
            <span class="goal-amount">նպատակը՝ $900,000</span>
        </div>
        <div class="progress-container">
            <div id="progress-bar-fill" class="progress-fill"></div>
        </div>
        <div class="info-row">
            <p>Վաճառված: <strong id="sold-tokens">0 FYX</strong></p>
            <p>Մնացել է: <strong id="remaining-tokens">100,000,000 FYX</strong></p>
        </div>
    </section>

    <button id="connectBtn">Connect Wallet</button>

    <main class="cards-grid">
        <div class="package-card">
            <h3>Starter</h3>
            <div class="token-amount">1,000 FYX</div>
            <div class="price-tag">9.00 USDC</div>
            <button class="action-btn buy-btn usdc-button" data-amount="9" data-tokens="1000" disabled>Գնել USDC-ով</button>
        </div>
        
        <div class="package-card">
            <h3>Pro Plan</h3>
            <div class="token-amount">5,000 FYX</div>
            <div class="price-tag">45.00 USDC</div>
            <button class="action-btn buy-btn usdc-button" data-amount="45" data-tokens="5000" disabled>Գնել USDC-ով</button>
        </div>

        <div class="package-card">
            <h3>Whale</h3>
            <div class="token-amount">10,000 FYX</div>
            <div class="price-tag">90.00 USDC</div>
            <button class="action-btn buy-btn usdc-button" data-amount="90" data-tokens="10000" disabled>Գնել USDC-ով</button>
        </div>
    </main>

    <div id="toast"></div>

    <!-- Առանձին JS ֆայլեր — միայն մեկ անգամ -->
    <script type="module" src="wallet-logic.js"></script>
    <script type="module" src="usdc-logic.js"></script>
    <script type="module" src="progress-sync.js"></script>

    <!-- Կոճակների event listener (data-attribute-ներով) -->
    <script type="module">
        // Սպասում ենք, մինչև usdc-logic.js-ը բեռնվի և initiateUSDCBuy ֆունկցիան հասանելի դառնա
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.usdc-button');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (btn.disabled) return;

                    const usdAmount = parseFloat(btn.dataset.amount);
                    const tokenQty = parseInt(btn.dataset.tokens);

                    if (window.initiateUSDCBuy) {
                        window.initiateUSDCBuy(usdAmount, tokenQty);
                    } else {
                        showToast("USDC գնման համակարգը դեռ բեռնվում է...");
                    }
                });
            });
        });
    </script>
</body>
</html>
