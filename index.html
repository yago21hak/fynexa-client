<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYX Launchpad - Premium Presale</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>

    <style>
        :root {
            --bg: #030712; --card-bg: rgba(17, 24, 39, 0.6);
            --primary: #6366f1; --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #a855f7; --accent: #10b981;
            --text: #f9fafb; --text-muted: #94a3b8; --glass-border: rgba(255, 255, 255, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg); color: var(--text);
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 90% 90%, rgba(168, 85, 247, 0.1) 0%, transparent 30%);
        }
        .lang-switcher { width: 100%; max-width: 1100px; display: flex; gap: 10px; margin-bottom: 20px; }
        .lang-btn { background: var(--card-bg); border: 1px solid var(--glass-border); color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .lang-btn.active { background: var(--primary); border-color: var(--primary); }
        header { text-align: center; margin-bottom: 40px; }
        header h1 { font-size: clamp(2.2rem, 8vw, 4rem); font-weight: 800; background: linear-gradient(135deg, #fff 20%, var(--primary) 60%, var(--secondary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .stats-card { background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 28px; padding: 40px; width: 100%; max-width: 800px; margin-bottom: 40px; }
        #raised-amount { font-size: 2.5rem; font-weight: 800; color: var(--accent); }
        .progress-container { width: 100%; background: rgba(255, 255, 255, 0.05); height: 16px; border-radius: 50px; margin: 20px 0; overflow: hidden; }
        .progress-fill { height: 100%; width: 3%; background: linear-gradient(90deg, var(--primary), var(--secondary)); box-shadow: 0 0 20px var(--primary-glow); }
        #connectBtn { background: #ffffff; color: #000; padding: 16px 40px; border-radius: 100px; border: none; font-weight: 700; cursor: pointer; margin-bottom: 50px; transition: 0.3s; width: 100%; max-width: 300px; }
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 100%; max-width: 1100px; }
        .package-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 24px; padding: 30px; text-align: center; transition: 0.4s; }
        .token-amount { font-size: 2.2rem; font-weight: 800; margin-bottom: 10px; }
        .price-tag { color: var(--accent); margin-bottom: 25px; font-weight: 600; }
        .action-btn { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; font-weight: 700; cursor: pointer; }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        #chat-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
        #chat-trigger { width: 65px; height: 65px; border-radius: 50%; background-image: url('ai-avatar.jpeg'); background-size: cover; border: 2px solid var(--primary); cursor: pointer; }
    </style>
</head>
<body>

    <div class="lang-switcher">
        <button class="lang-btn active">AM</button>
        <button class="lang-btn">EN</button>
        <button class="lang-btn">RU</button>
    </div>

    <header>
        <h1>FYX Launchpad</h1>
        <p>Մասնակցեք ապագայի ամենաթեժ պրեսեյլին։</p>
    </header>

    <section class="stats-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <span style="font-size: 0.8rem; opacity: 0.8;">Հավաքված միջոցներ</span>
                <h2 id="raised-amount">$25,285</h2>
            </div>
            <span style="color: var(--text-muted);">նպատակը՝ $900,000</span>
        </div>
        <div class="progress-container"><div class="progress-fill"></div></div>
    </section>

    <button id="connectBtn">Connect Wallet</button>

    <main class="cards-grid">
        <div class="package-card">
            <h3>Starter</h3>
            <div class="token-amount">1,000 FYX</div>
            <div class="price-tag">0.05 SOL</div>
            <button class="action-btn buy-btn" data-amount="0.05" disabled>Գնել SOL-ով</button>
        </div>
        <div class="package-card">
            <h3>Pro Plan</h3>
            <div class="token-amount">5,000 FYX</div>
            <div class="price-tag">0.25 SOL</div>
            <button class="action-btn buy-btn" data-amount="0.25" disabled>Գնել SOL-ով</button>
        </div>
        <div class="package-card">
            <h3>Whale</h3>
            <div class="token-amount">10,000 FYX</div>
            <div class="price-tag">0.50 SOL</div>
            <button class="action-btn buy-btn" data-amount="0.5" disabled>Գնել SOL-ով</button>
        </div>
    </main>

    <script>
        let userWallet = null;
        const connectBtn = document.getElementById('connectBtn');
        const buyButtons = document.querySelectorAll('.buy-btn');

        // ՈՒՂՂՎԱԾ ՀԱՍՑԵՆ
        const DESTINATION_ADDR = '6ynnNf86uYvjTf3qWf5K1WeSBvT7Y3uC4P6z8vS'; // Այստեղ գրիր քո ԱՄԲՈՂՋԱԿԱՆ հասցեն

        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const resp = await window.solana.connect();
                    userWallet = resp.publicKey.toString();
                    connectBtn.innerText = userWallet.slice(0, 4) + '...' + userWallet.slice(-4);
                    connectBtn.style.background = '#10b981';
                    buyButtons.forEach(btn => btn.disabled = false);
                } catch (err) { console.error(err); }
            } else {
                alert("Phantom Wallet-ը չի գտնվել:");
                window.open("https://phantom.app/", "_blank");
            }
        }

        async function handleBuy(amountSOL) {
            if (!userWallet) return;

            try {
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
                const provider = window.solana;
                
                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: provider.publicKey,
                        toPubkey: new solanaWeb3.PublicKey(DESTINATION_ADDR),
                        lamports: amountSOL * solanaWeb3.LAMPORTS_PER_SOL
                    })
                );

                transaction.feePayer = provider.publicKey;
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;

                const { signature } = await provider.signAndSendTransaction(transaction);
                alert("Շնորհավոր! Գործարքը կատարվեց: ID: " + signature);
            } catch (err) {
                console.error(err);
                alert("Սխալ տեղի ունեցավ: Ստուգեք Ձեր հաշվեկշիռը կամ չեղարկեք գործողությունը:");
            }
        }

        connectBtn.addEventListener('click', connectWallet);
        buyButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const amt = btn.getAttribute('data-amount');
                handleBuy(amt);
            });
        });
    </script>
</body>
</html>
