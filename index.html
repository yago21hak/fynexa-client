<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYX Launchpad - Premium Presale</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <style>
        :root {
            --bg: #030712; 
            --card-bg: rgba(17, 24, 39, 0.7);
            --primary: #6366f1; 
            --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #a855f7; 
            --accent: #10b981;
            --text: #f9fafb; 
            --text-muted: #94a3b8; 
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg); color: var(--text);
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; padding: 20px;
            background-image: radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.15) 0%, transparent 35%),
                              radial-gradient(circle at 90% 90%, rgba(168, 85, 247, 0.15) 0%, transparent 35%);
            background-attachment: fixed;
        }

        header { text-align: center; margin-bottom: 40px; animation: slideUp 0.7s ease; }
        header h1 { font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 800; background: linear-gradient(135deg, #fff 20%, var(--primary) 60%, var(--secondary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Stats Card & Progress Bar Fix */
        .stats-card {
            background: var(--card-bg); backdrop-filter: blur(25px); border: 1px solid var(--glass-border);
            border-radius: 30px; padding: 35px; width: 100%; max-width: 800px; margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .stats-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; }
        .progress-container { width: 100%; background: rgba(255, 255, 255, 0.05); height: 16px; border-radius: 50px; margin: 20px 0; overflow: hidden; position: relative; border: 1px solid var(--glass-border); }
        .progress-fill { height: 100%; width: 28%; background: linear-gradient(90deg, var(--primary), var(--secondary)); box-shadow: 0 0 15px var(--primary-glow); border-radius: 50px; transition: width 1s ease-in-out; }

        #connectBtn { background: #fff; color: #000; padding: 18px 50px; border-radius: 100px; border: none; font-weight: 800; cursor: pointer; margin-bottom: 50px; transition: 0.4s; }

        /* Wallet Modal Icons Fix */
        #wallet-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: #0f172a; padding: 30px; border-radius: 32px; border: 1px solid var(--glass-border); width: 90%; max-width: 400px; }
        .wallet-option { 
            display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.03); 
            padding: 16px; border-radius: 20px; margin-top: 12px; cursor: pointer; border: 1px solid var(--glass-border); 
            color: white; width: 100%; font-size: 1.1rem; font-weight: 700; transition: 0.3s;
        }
        .wallet-option:hover { background: rgba(255,255,255,0.08); border-color: var(--primary); transform: translateX(5px); }
        .wallet-option svg, .wallet-option img { width: 32px; height: 32px; }

        /* Cards Grid */
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; width: 100%; max-width: 1100px; }
        .package-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 28px; padding: 40px; text-align: center; transition: 0.4s; position: relative; }
        .package-card:hover { transform: translateY(-10px); }
        .buy-btn { width: 100%; padding: 15px; border-radius: 16px; border: 1px solid var(--primary); background: rgba(99, 102, 241, 0.1); color: white; font-weight: 700; cursor: pointer; }

        /* Lang Buttons */
        .lang-switcher { display: flex; gap: 10px; margin-bottom: 20px; }
        .lang-btn { background: var(--card-bg); border: 1px solid var(--glass-border); color: white; padding: 8px 15px; border-radius: 10px; cursor: pointer; }
        .lang-btn.active { background: var(--primary); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="lang-switcher">
        <button class="lang-btn active" onclick="setLanguage('hy', event)">AM</button>
        <button class="lang-btn" onclick="setLanguage('en', event)">EN</button>
        <button class="lang-btn" onclick="setLanguage('ru', event)">RU</button>
    </div>

    <header>
        <h1>FYX Launchpad</h1>
        <p id="t-subtitle">Մասնակցեք ապագայի ամենաթեժ պրեսեյլին։</p>
    </header>

    <section class="stats-card">
        <div class="stats-header">
            <div><span id="t-raised-lbl" style="color:var(--text-muted)">Հավաքված միջոցներ</span><h2 id="raised-amount" style="color:var(--accent); font-size:2.8rem;">$25,285</h2></div>
            <span id="t-goal-lbl" style="font-weight:600;">նպատակը՝ $900,000</span>
        </div>
        <div class="progress-container"><div class="progress-fill" style="width: 28%;"></div></div>
        <div style="display:flex; justify-content:space-between; font-size:0.9rem; color:var(--text-muted);">
            <p><span id="t-sold-lbl">Վաճառված</span>: 50,000 FYX</p>
            <p><span id="t-rem-lbl">Մնացել է</span>: 1,500,000 FYX</p>
        </div>
    </section>

    <button id="connectBtn" onclick="openModal()">Connect Wallet</button>

    <div id="wallet-modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 style="margin-bottom: 20px; text-align: center;">Connect Wallet</h2>
            
            <button class="wallet-option" onclick="selectWallet('phantom')">
                <img src="https://raw.githubusercontent.com/solana-labs/token-list/main/assets/mainnet/EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v/logo.png" alt=""> Phantom
            </button>

            <button class="wallet-option" onclick="selectWallet('metamask')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt=""> MetaMask
            </button>

            <button class="wallet-option" onclick="selectWallet('solflare')">
                <img src="https://raw.githubusercontent.com/solflare-wallet/media/master/logo-icon.png" alt=""> Solflare
            </button>

            <button class="wallet-option" onclick="selectWallet('backpack')">
                <img src="https://www.backpack.app/favicon.ico" alt=""> Backpack
            </button>

            <button style="width:100%; margin-top:15px; background:none; border:none; color:var(--text-muted); cursor:pointer;" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <main class="cards-grid">
        <div class="package-card"><h3>Starter</h3><div style="font-size:2.5rem; font-weight:800; margin:15px 0;">1,000</div><div style="color:var(--accent); font-weight:700; margin-bottom:20px;">9.00 USDT</div><button class="buy-btn t-buy-btn" disabled>Գնել USDT-ով</button></div>
        <div class="package-card" style="border-color:var(--primary); transform:scale(1.05);"><div style="position:absolute; top:15px; right:15px; background:var(--primary); font-size:0.7rem; padding:4px 10px; border-radius:20px;">POPULAR</div><h3>Pro Plan</h3><div style="font-size:2.5rem; font-weight:800; margin:15px 0;">5,000</div><div style="color:var(--accent); font-weight:700; margin-bottom:20px;">45.00 USDT</div><button class="buy-btn t-buy-btn" disabled>Գնել USDT-ով</button></div>
        <div class="package-card"><h3>Whale</h3><div style="font-size:2.5rem; font-weight:800; margin:15px 0;">10,000</div><div style="color:var(--accent); font-weight:700; margin-bottom:20px;">90.00 USDT</div><button class="buy-btn t-buy-btn" disabled>Գնել USDT-ով</button></div>
    </main>

    <script>
        const translations = {
            hy: { subtitle: "Մասնակցեք ապագայի ամենաթեժ պրեսեյլին։", raised: "Հավաքված միջոցներ", buy: "Գնել USDT-ով" },
            en: { subtitle: "Participate in the hottest presale.", raised: "Funds Raised", buy: "Buy with USDT" },
            ru: { subtitle: "Участвуйте в лучшем пресейле.", raised: "Собрано", buy: "Купить за USDT" }
        };

        function setLanguage(lang, event) {
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('t-subtitle').innerText = translations[lang].subtitle;
            document.getElementById('t-raised-lbl').innerText = translations[lang].raised;
            document.querySelectorAll('.t-buy-btn').forEach(b => b.innerText = translations[lang].buy);
        }

        function openModal() { document.getElementById('wallet-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('wallet-modal').style.display = 'none'; }

        async function selectWallet(choice) {
            closeModal();
            let provider;
            if (choice === 'phantom') provider = window.solana;
            else if (choice === 'metamask') provider = window.ethereum;
            else if (choice === 'solflare') provider = window.solflare;
            else if (choice === 'backpack') provider = window.backpack;

            if (provider) {
                try {
                    const resp = await provider.request({ method: 'eth_requestAccounts' }).catch(() => provider.connect());
                    const addr = (choice === 'metamask') ? resp[0] : provider.publicKey.toString();
                    document.getElementById('connectBtn').innerText = addr.slice(0,4)+"..."+addr.slice(-4);
                    document.getElementById('connectBtn').style.background = "#10b981";
                    document.querySelectorAll('.buy-btn').forEach(b => b.disabled = false);
                } catch (e) { alert("Միացումը մերժվեց"); }
            } else { alert("Խնդրում ենք տեղադրել " + choice); }
        }
    </script>
</body>
</html>
