<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYX Launchpad - Premium Presale</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.8/lib/index.iife.min.js"></script>

    <style>
        :root {
            --bg: #030712; --card-bg: rgba(17, 24, 39, 0.6);
            --primary: #6366f1; --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #a855f7; --accent: #10b981;
            --text: #f9fafb; --text-muted: #94a3b8; --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg); color: var(--text);
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; padding: 20px;
            background-image: radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.1) 0%, transparent 30%),
                              radial-gradient(circle at 90% 90%, rgba(168, 85, 247, 0.1) 0%, transparent 30%);
        }

        /* Responsive Elements */
        .lang-switcher { width: 100%; max-width: 1100px; display: flex; gap: 8px; margin-bottom: 20px; }
        .lang-btn { background: var(--card-bg); border: 1px solid var(--glass-border); color: white; padding: 8px 15px; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .lang-btn.active { background: var(--primary); border-color: var(--primary); }

        header { text-align: center; margin-bottom: 30px; }
        header h1 { font-size: clamp(2rem, 8vw, 3.5rem); font-weight: 800; background: linear-gradient(135deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* FIXED STATS CARD */
        .stats-card {
            background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 25px; width: 100%; max-width: 750px; margin-bottom: 30px;
        }
        .stats-header { display: flex; justify-content: space-between; align-items: flex-end; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
        @media (max-width: 480px) { .stats-header { flex-direction: column; align-items: flex-start; } }

        .progress-container { width: 100%; background: rgba(255,255,255,0.05); height: 12px; border-radius: 50px; margin: 10px 0; overflow: hidden; }
        .progress-fill { height: 100%; width: 28%; background: linear-gradient(90deg, var(--primary), var(--secondary)); box-shadow: 0 0 15px var(--primary-glow); }

        .stats-footer { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 10px; font-size: 0.85rem; color: var(--text-muted); }

        /* Wallet Button */
        #connectBtn { background: #fff; color: #000; padding: 16px 40px; border-radius: 100px; border: none; font-weight: 700; cursor: pointer; margin: 30px 0; transition: 0.3s; }

        /* Grid & Cards */
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 100%; max-width: 1100px; }
        .package-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 24px; padding: 30px; text-align: center; transition: 0.3s; }
        .package-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .price-tag { color: var(--accent); font-size: 1.2rem; font-weight: 700; margin: 15px 0; }
        .action-btn { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--primary); background: transparent; color: #fff; cursor: pointer; font-weight: 700; }
        .action-btn:hover:not(:disabled) { background: var(--primary); }

        /* --- CHAT UI FIXED --- */
        #chat-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
        #chat-trigger { 
            width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--primary);
            background: url('ai-avatar.jpeg') center/cover; cursor: pointer; box-shadow: 0 0 20px var(--primary-glow);
        }
        #chat-window { 
            width: 350px; height: 480px; background: #0f172a; border-radius: 20px; border: 1px solid var(--glass-border);
            display: none; flex-direction: column; overflow: hidden; margin-bottom: 10px; box-shadow: 0 10px 30px #000;
        }
        #chat-header { background: var(--primary); padding: 15px; display: flex; justify-content: space-between; font-weight: 700; }
        #chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 12px; font-size: 0.9rem; max-width: 80%; }
        .ai-msg { background: rgba(255,255,255,0.1); align-self: flex-start; }
        .user-msg { background: var(--primary); align-self: flex-end; }
        #chat-input-area { padding: 12px; background: #1e293b; display: flex; gap: 8px; }
        #chat-input-area input { flex: 1; background: transparent; border: none; color: #fff; outline: none; }
    </style>
</head>
<body>

    <div class="lang-switcher">
        <button class="lang-btn active" onclick="setLanguage('hy', event)">AM</button>
        <button class="lang-btn" onclick="setLanguage('en', event)">EN</button>
        <button class="lang-btn" onclick="setLanguage('ru', event)">RU</button>
    </div>

    <header>
        <h1 id="t-title">FYX Launchpad</h1>
        <p id="t-subtitle">Մասնակցեք ապագայի ամենաթեժ պրեսեյլին։</p>
    </header>

    <section class="stats-card">
        <div class="stats-header">
            <div>
                <span id="t-raised-lbl" style="color: var(--text-muted); font-size: 0.85rem;">Հավաքված միջոցներ</span>
                <h2 style="color: var(--accent);">$25,285</h2>
            </div>
            <span id="t-goal-lbl" style="font-size: 0.85rem;">նպատակը՝ $900,000</span>
        </div>
        <div class="progress-container"><div class="progress-fill"></div></div>
        <div class="stats-footer">
            <p><span id="t-sold-lbl">Վաճառված</span>: 50,000 FYX</p>
            <p><span id="t-rem-lbl">Մնացել է</span>: 1,500,000 FYX</p>
        </div>
    </section>

    <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>

    <main class="cards-grid">
        <div class="package-card">
            <h3>Starter</h3>
            <div style="font-size: 2rem; font-weight: 800;">1,000</div>
            <div class="price-tag">9.00 USDT</div>
            <button class="action-btn buy-btn t-buy-btn" onclick="handleBuy(9)" disabled>Գնել USDT-ով</button>
        </div>
        <div class="package-card">
            <h3>Pro Plan</h3>
            <div style="font-size: 2rem; font-weight: 800;">5,000</div>
            <div class="price-tag">45.00 USDT</div>
            <button class="action-btn buy-btn t-buy-btn" onclick="handleBuy(45)" disabled>Գնել USDT-ով</button>
        </div>
        <div class="package-card">
            <h3>Whale</h3>
            <div style="font-size: 2rem; font-weight: 800;">10,000</div>
            <div class="price-tag">90.00 USDT</div>
            <button class="action-btn buy-btn t-buy-btn" onclick="handleBuy(90)" disabled>Գնել USDT-ով</button>
        </div>
    </main>

    <div id="chat-container">
        <div id="chat-window">
            <div id="chat-header"><span id="t-chat-name">FYX AI Assistant</span> <button onclick="toggleChat()" style="background:none; border:none; color:#fff; cursor:pointer;">✕</button></div>
            <div id="chat-messages"><div class="msg ai-msg" id="t-chat-welcome">Ողջույն! Ես Fynexa-ի խելացի օգնականն եմ:</div></div>
            <div id="chat-input-area">
                <input type="text" id="user-input" placeholder="Հարցրեք ինչ-որ բան...">
                <button onclick="sendAiMessage()" style="background:none; border:none; color:var(--primary); font-weight:bold; cursor:pointer;">➤</button>
            </div>
        </div>
        <button id="chat-trigger" onclick="toggleChat()"></button>
    </div>

    <script>
        const translations = {
            hy: { subtitle: "Մասնակցեք ապագայի ամենաթեժ պրեսեյլին։", raised: "Հավաքված միջոցներ", goal: "նպատակը՝ $900,000", sold: "Վաճառված", rem: "Մնացել է", buy: "Գնել USDT-ով", chatWelcome: "Ողջույն! Ես Fynexa-ի խելացի օգնականն եմ:", chatPlaceholder: "Հարցրեք ինչ-որ բան...", chatResponse: "Մշակում եմ Ձեր հարցումը..." },
            en: { subtitle: "Participate in the hottest presale of the future.", raised: "Funds Raised", goal: "Goal: $900,000", sold: "Sold", rem: "Remaining", buy: "Buy with USDT", chatWelcome: "Hello! I am Fynexa's smart assistant.", chatPlaceholder: "Ask me anything...", chatResponse: "Processing your request..." },
            ru: { subtitle: "Участвуйте в самом горячем пресейле будущего.", raised: "Собрано средств", goal: "Цель: $900,000", sold: "Продано", rem: "Осталось", buy: "Купить за USDT", chatWelcome: "Привет! Я умный помощник Fynexa.", chatPlaceholder: "Спросите что-нибудь...", chatResponse: "Обрабатываю ваш запрос..." }
        };

        let currentLang = 'hy';

        function setLanguage(lang, event) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('t-subtitle').innerText = translations[lang].subtitle;
            document.getElementById('t-raised-lbl').innerText = translations[lang].raised;
            document.getElementById('t-goal-lbl').innerText = translations[lang].goal;
            document.getElementById('t-sold-lbl').innerText = translations[lang].sold;
            document.getElementById('t-rem-lbl').innerText = translations[lang].rem;
            document.querySelectorAll('.t-buy-btn').forEach(b => b.innerText = translations[lang].buy);
            document.getElementById('t-chat-welcome').innerText = translations[lang].chatWelcome;
            document.getElementById('user-input').placeholder = translations[lang].chatPlaceholder;
        }

        async function connectWallet() {
            if (window.solana) {
                const resp = await window.solana.connect();
                document.getElementById('connectBtn').innerText = "Connected: " + resp.publicKey.toString().slice(0,4) + "...";
                document.querySelectorAll('.buy-btn').forEach(b => b.disabled = false);
            }
        }

        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        function sendAiMessage() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat-messages');
            if(!input.value.trim()) return;

            chat.innerHTML += `<div class="msg user-msg">${input.value}</div>`;
            const userMsg = input.value;
            input.value = "";

            // Արագ պատասխան
            setTimeout(() => {
                chat.innerHTML += `<div class="msg ai-msg">${translations[currentLang].chatResponse}</div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 400); 
        }

        async function handleBuy(amount) {
            alert("Preparing Transaction: " + amount + " USDT");
            // Այստեղ ավելացրու Solana USDT Transfer կոդը
        }
    </script>
</body>
</html>
