<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYX Launchpad - Premium Presale</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.8/lib/index.iife.min.js"></script>

    <style>
        :root {
            --bg: #030712; --card-bg: rgba(17, 24, 39, 0.6);
            --primary: #6366f1; --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #a855f7; --accent: #10b981;
            --text: #f9fafb; --text-muted: #94a3b8; --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg); color: var(--text);
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; padding: 20px;
            background-image: radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.1) 0%, transparent 30%),
                              radial-gradient(circle at 90% 90%, rgba(168, 85, 247, 0.1) 0%, transparent 30%);
        }

        .lang-switcher { width: 100%; max-width: 1100px; display: flex; gap: 10px; margin-bottom: 20px; }
        .lang-btn { background: var(--card-bg); border: 1px solid var(--glass-border); color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .lang-btn.active { background: var(--primary); border-color: var(--primary); }

        header { text-align: center; margin-bottom: 40px; width: 100%; }
        header h1 { font-size: clamp(2.2rem, 8vw, 4rem); font-weight: 800; background: linear-gradient(135deg, #fff 20%, var(--primary) 60%, var(--secondary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .stats-card { background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 28px; padding: 40px; width: 100%; max-width: 800px; margin-bottom: 40px; }
        .progress-container { width: 100%; background: rgba(255, 255, 255, 0.05); height: 16px; border-radius: 50px; margin: 20px 0; overflow: hidden; }
        .progress-fill { height: 100%; width: 28%; background: linear-gradient(90deg, var(--primary), var(--secondary)); box-shadow: 0 0 20px var(--primary-glow); }

        #connectBtn { background: #ffffff; color: #000; padding: 16px 40px; border-radius: 100px; border: none; font-weight: 700; cursor: pointer; margin-bottom: 50px; width: 100%; max-width: 300px; transition: 0.3s; }

        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 100%; max-width: 1100px; }
        .package-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 24px; padding: 30px; text-align: center; transition: 0.4s; }
        .package-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .token-amount { font-size: 2.2rem; font-weight: 800; margin-bottom: 10px; }
        .price-tag { color: var(--accent); margin-bottom: 25px; font-weight: 600; }
        .action-btn { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .action-btn:hover:not(:disabled) { background: white; color: black; }

        /* AI Chat UI - Վերականգնված */
        #chat-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
        #chat-trigger { width: 65px; height: 65px; border-radius: 50%; background-image: url('ai-avatar.jpeg'); background-size: cover; background-position: center; border: 2px solid var(--primary); cursor: pointer; box-shadow: 0 4px 20px var(--primary-glow); }
        #chat-window { width: 350px; height: 480px; background: #111827; border-radius: 24px; border: 1px solid var(--glass-border); display: none; flex-direction: column; overflow: hidden; margin-bottom: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.6); }
        #chat-header { background: var(--primary); padding: 15px; display: flex; justify-content: space-between; font-weight: 700; }
        #chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 12px; font-size: 0.9rem; max-width: 85%; }
        .ai-msg { background: rgba(255,255,255,0.1); align-self: flex-start; }
        .user-msg { background: var(--primary); align-self: flex-end; }
        #chat-input-area { padding: 15px; background: rgba(0,0,0,0.2); display: flex; gap: 8px; }
        #chat-input-area input { flex: 1; background: #1f2937; border: 1px solid var(--glass-border); padding: 10px; border-radius: 10px; color: white; outline: none; }
    </style>
</head>
<body>

    <div class="lang-switcher">
        <button class="lang-btn active" onclick="setLanguage('hy', event)">AM</button>
        <button class="lang-btn" onclick="setLanguage('en', event)">EN</button>
        <button class="lang-btn" onclick="setLanguage('ru', event)">RU</button>
    </div>

    <header>
        <h1>FYX Launchpad</h1>
        <p id="t-subtitle">Մասնակցեք ապագայի ամենաթեժ պրեսեյլին։</p>
    </header>

    <section class="stats-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <span id="t-raised-lbl">Հավաքված միջոցներ</span>
                <h2 id="raised-amount">$25,285</h2>
            </div>
            <span id="t-goal-lbl">նպատակը՝ $900,000</span>
        </div>
        <div class="progress-container"><div class="progress-fill"></div></div>
        <div style="display: flex; justify-content: space-between; color: var(--text-muted); font-size: 0.9rem;">
            <p><span id="t-sold-lbl">Վաճառված</span>: 50,000 FYX</p>
            <p><span id="t-rem-lbl">Մնացել է</span>: 1,500,000 FYX</p>
        </div>
    </section>

    <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>

    <main class="cards-grid">
        <div class="package-card">
            <h3>Starter</h3>
            <div class="token-amount">1,000</div>
            <div class="price-tag">9.00 USDT</div>
            <button class="action-btn buy-btn" onclick="handleBuyUSDT(9)" disabled>Գնել USDT-ով</button>
        </div>
        <div class="package-card">
            <h3>Pro Plan</h3>
            <div class="token-amount">5,000</div>
            <div class="price-tag">45.00 USDT</div>
            <button class="action-btn buy-btn" onclick="handleBuyUSDT(45)" disabled>Գնել USDT-ով</button>
        </div>
        <div class="package-card">
            <h3>Whale</h3>
            <div class="token-amount">10,000</div>
            <div class="price-tag">90.00 USDT</div>
            <button class="action-btn buy-btn" onclick="handleBuyUSDT(90)" disabled>Գնել USDT-ով</button>
        </div>
    </main>

    <div id="chat-container">
        <div id="chat-window">
            <div id="chat-header"><span>FYX AI Assistant</span><button onclick="toggleChat()" style="background:none; border:none; color:white; cursor:pointer;">✕</button></div>
            <div id="chat-messages"><div class="msg ai-msg">Ողջույն! Ես Fynexa-ի խելացի օգնականն եմ:</div></div>
            <div id="chat-input-area">
                <input type="text" id="user-input" placeholder="Հարցրեք ինչ-որ բան...">
                <button onclick="sendAiMessage()" style="background:var(--primary); border:none; color:white; padding:8px 12px; border-radius:8px; cursor:pointer;">➤</button>
            </div>
        </div>
        <button id="chat-trigger" onclick="toggleChat()"></button>
    </div>

    <script>
        const translations = {
            hy: { subtitle: "Մասնակցեք ապագայի ամենաթեժ պրեսեյլին։", raised: "Հավաքված միջոցներ", goal: "նպատակը՝ $900,000", sold: "Վաճառված", rem: "Մնացել է", buy: "Գնել USDT-ով", chat: "Ողջույն! Ես Fynexa-ի խելացի օգնականն եմ:" },
            en: { subtitle: "Participate in the hottest presale of the future.", raised: "Funds Raised", goal: "Goal: $900,000", sold: "Sold", rem: "Remaining", buy: "Buy with USDT", chat: "Hello! I am Fynexa's smart assistant." },
            ru: { subtitle: "Участвуйте в самом горячем пресейле будущего.", raised: "Собрано средств", goal: "Цель: $900,000", sold: "Продано", rem: "Осталось", buy: "Купить за USDT", chat: "Привет! Я умный помощник Fynexa." }
        };

        function setLanguage(lang, event) {
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('t-subtitle').innerText = translations[lang].subtitle;
            document.getElementById('t-raised-lbl').innerText = translations[lang].raised;
            document.getElementById('t-goal-lbl').innerText = translations[lang].goal;
            document.getElementById('t-sold-lbl').innerText = translations[lang].sold;
            document.getElementById('t-rem-lbl').innerText = translations[lang].rem;
            document.querySelectorAll('.buy-btn').forEach(btn => btn.innerText = translations[lang].buy);
        }

        let walletAddress = null;
        const DESTINATION_WALLET = "6ynnNf86uYvjTf3qWf5K1WeSBvT7Y3uC4P6z8vS";
        const USDT_MINT = new solanaWeb3.PublicKey("Es9vMFrzaCERmJfrF4H2FYD4KCoNkY11McCe8BenwNYB");

        async function connectWallet() {
            if (window.solana) {
                const resp = await window.solana.connect();
                walletAddress = resp.publicKey.toString();
                document.getElementById('connectBtn').innerText = "Connected";
                document.querySelectorAll('.buy-btn').forEach(btn => btn.disabled = false);
            }
        }

        async function handleBuyUSDT(amount) {
            try {
                const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
                const fromPubkey = window.solana.publicKey;
                const toPubkey = new solanaWeb3.PublicKey(DESTINATION_WALLET);
                const fromTokenAccount = await splToken.getAssociatedTokenAddress(USDT_MINT, fromPubkey);
                const toTokenAccount = await splToken.getAssociatedTokenAddress(USDT_MINT, toPubkey);

                const transaction = new solanaWeb3.Transaction().add(
                    splToken.createTransferInstruction(fromTokenAccount, toTokenAccount, fromPubkey, amount * 1000000)
                );
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;
                transaction.feePayer = fromPubkey;
                await window.solana.signAndSendTransaction(transaction);
                alert("Success!");
            } catch (err) { alert("Error checking USDT balance or SOL for gas."); }
        }

        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        function sendAiMessage() {
            const input = document.getElementById('user-input');
            if(!input.value.trim()) return;
            const chat = document.getElementById('chat-messages');
            chat.innerHTML += `<div class="msg user-msg">${input.value}</div>`;
            input.value = "";
            setTimeout(() => {
                chat.innerHTML += `<div class="msg ai-msg">Մշակում եմ Ձեր հարցումը...</div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 600);
        }
    </script>
</body>
</html>
