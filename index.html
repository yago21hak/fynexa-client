<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYX Launchpad - Premium Presale</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <style>
        :root {
            --bg: #030712; --card-bg: rgba(17, 24, 39, 0.6);
            --primary: #6366f1; --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #a855f7; --accent: #10b981;
            --text: #f9fafb; --text-muted: #94a3b8; --glass-border: rgba(255, 255, 255, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg); color: var(--text);
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; padding: 20px;
            background-image: radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.1) 0%, transparent 30%), radial-gradient(circle at 90% 90%, rgba(168, 85, 247, 0.1) 0%, transparent 30%);
        }
        .lang-switcher { width: 100%; max-width: 1100px; display: flex; gap: 10px; margin-bottom: 20px; }
        .lang-btn { background: var(--card-bg); border: 1px solid var(--glass-border); color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .lang-btn.active { background: var(--primary); border-color: var(--primary); }
        header { text-align: center; margin-bottom: 40px; }
        header h1 { font-size: clamp(2.2rem, 8vw, 4rem); font-weight: 800; background: linear-gradient(135deg, #fff 20%, var(--primary) 60%, var(--secondary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .stats-card { background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 28px; padding: 40px; width: 100%; max-width: 800px; margin-bottom: 40px; }
        #raised-amount { font-size: 2.5rem; font-weight: 800; color: var(--accent); }
        .progress-container { width: 100%; background: rgba(255, 255, 255, 0.05); height: 16px; border-radius: 50px; margin: 20px 0; overflow: hidden; }
        .progress-fill { height: 100%; width: 5%; background: linear-gradient(90deg, var(--primary), var(--secondary)); box-shadow: 0 0 20px var(--primary-glow); }
        #connectBtn { background: #ffffff; color: #000; padding: 16px 40px; border-radius: 100px; border: none; font-weight: 700; cursor: pointer; margin-bottom: 50px; width: 100%; max-width: 300px; transition: 0.3s; }
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 100%; max-width: 1100px; }
        .package-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 24px; padding: 30px; text-align: center; transition: 0.4s; }
        .action-btn { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; font-weight: 700; cursor: pointer; }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="lang-switcher">
        <button class="lang-btn active" onclick="setLanguage('hy')">AM</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
    </div>

    <header>
        <h1>FYX Launchpad</h1>
        <p id="t-subtitle">Մասնակցեք ապագայի ամենաթեժ պրեսեյլին։</p>
    </header>

    <section class="stats-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <span id="t-raised-lbl">Հավաքված միջոցներ</span>
                <h2 id="raised-amount">$25,500</h2>
            </div>
            <span id="t-goal-lbl">նպատակը՝ $900,000</span>
        </div>
        <div class="progress-container"><div class="progress-fill"></div></div>
    </section>

    <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>

    <main class="cards-grid">
        <div class="package-card">
            <h3>Starter</h3>
            <div style="font-size: 2rem; font-weight: 800;">1,000 FYX</div>
            <div style="color: var(--accent); margin-bottom: 20px;">0.05 SOL</div>
            <button class="action-btn buy-btn" onclick="handleBuy(0.05)" disabled>Գնել SOL-ով</button>
        </div>
        <div class="package-card">
            <h3>Pro Plan</h3>
            <div style="font-size: 2rem; font-weight: 800;">5,000 FYX</div>
            <div style="color: var(--accent); margin-bottom: 20px;">0.25 SOL</div>
            <button class="action-btn buy-btn" onclick="handleBuy(0.25)" disabled>Գնել SOL-ով</button>
        </div>
        <div class="package-card">
            <h3>Whale</h3>
            <div style="font-size: 2rem; font-weight: 800;">10,000 FYX</div>
            <div style="color: var(--accent); margin-bottom: 20px;">0.50 SOL</div>
            <button class="action-btn buy-btn" onclick="handleBuy(0.5)" disabled>Գնել SOL-ով</button>
        </div>
    </main>

    <script>
        let walletAddress = null;
        const DESTINATION_WALLET = "6ynnNf86uYvjTf3qWf5K1WeSBvT7Y3uC4P6z8vS";

        // 1. Դրամապանակի միացում
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const resp = await window.solana.connect();
                    walletAddress = resp.publicKey.toString();
                    document.getElementById('connectBtn').innerText = walletAddress.slice(0, 4) + "..." + walletAddress.slice(-4);
                    document.getElementById('connectBtn').style.background = "#10b981";
                    
                    // Ակտիվացնել կոճակները
                    document.querySelectorAll('.buy-btn').forEach(btn => btn.disabled = false);
                } catch (err) {
                    console.error("User rejected connection");
                }
            } else {
                alert("Խնդրում ենք տեղադրել Phantom Wallet-ը");
                window.open("https://phantom.app/", "_blank");
            }
        }

        // 2. Գնման գործողություն (SOL փոխանցում)
        async function handleBuy(amount) {
            if (!walletAddress) return;

            try {
                const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com", "confirmed");
                const provider = window.solana;

                const transaction = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: provider.publicKey,
                        toPubkey: new solanaWeb3.PublicKey(DESTINATION_WALLET),
                        lamports: amount * solanaWeb3.LAMPORTS_PER_SOL
                    })
                );

                transaction.feePayer = provider.publicKey;
                const { blockhash } = await connection.getLatestBlockhash();
                transaction.recentBlockhash = blockhash;

                const { signature } = await provider.signAndSendTransaction(transaction);
                alert("Գործարքը հաջողվեց: ID: " + signature);
            } catch (err) {
                console.error(err);
                alert("Գործարքը չեղարկվեց կամ սխալ տեղի ունեցավ:");
            }
        }

        // Լեզվի փոփոխություն (պարզեցված)
        function setLanguage(lang) {
            const t = {
                hy: { sub: "Մասնակցեք ապագայի ամենաթեժ պրեսեյլին։", buy: "Գնել SOL-ով" },
                en: { sub: "Join the hottest presale of the future.", buy: "Buy with SOL" }
            };
            document.getElementById('t-subtitle').innerText = t[lang].sub;
            document.querySelectorAll('.buy-btn').forEach(btn => btn.innerText = t[lang].buy);
        }
    </script>
</body>
</html>
