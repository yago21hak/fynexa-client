<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYX Launchpad - Multi-Wallet Support</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.8/lib/index.iife.min.js"></script>

    <style>
        :root {
            --bg: #030712; --card-bg: rgba(17, 24, 39, 0.6);
            --primary: #6366f1; --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #a855f7; --accent: #10b981;
            --text: #f9fafb; --text-muted: #94a3b8; --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; }

        /* Animations */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- WALLET MODAL STYLE --- */
        #wallet-modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #111827; padding: 30px; border-radius: 24px; border: 1px solid var(--glass-border);
            width: 90%; max-width: 400px; text-align: center; animation: slideUp 0.3s ease;
        }
        .wallet-option {
            display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.05);
            padding: 15px; border-radius: 12px; margin-top: 10px; cursor: pointer; transition: 0.3s;
            border: 1px solid transparent; color: white; width: 100%; font-size: 1rem; font-weight: 600;
        }
        .wallet-option:hover { background: rgba(255,255,255,0.1); border-color: var(--primary); }
        .wallet-option img { width: 30px; height: 30px; border-radius: 6px; }

        /* Header & Stats (Your previous fixed design) */
        header { text-align: center; margin-bottom: 30px; }
        .stats-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 24px; padding: 25px; width: 100%; max-width: 750px; margin-bottom: 30px; }
        .progress-container { width: 100%; background: rgba(255,255,255,0.05); height: 12px; border-radius: 50px; margin: 15px 0; overflow: hidden; }
        .progress-fill { height: 100%; width: 28%; background: linear-gradient(90deg, var(--primary), var(--secondary)); }

        #connectBtn { background: #fff; color: #000; padding: 16px 40px; border-radius: 100px; border: none; font-weight: 700; cursor: pointer; margin: 20px 0; }

        /* Chat UI */
        #chat-container { position: fixed; bottom: 20px; right: 20px; z-index: 999; }
        #chat-trigger { width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--primary); background: url('ai-avatar.jpeg') center/cover; cursor: pointer; }
        #chat-window { width: 340px; height: 480px; background: #0f172a; border-radius: 20px; border: 1px solid var(--glass-border); display: none; flex-direction: column; overflow: hidden; margin-bottom: 10px; }
        #chat-header { background: var(--primary); padding: 15px; display: flex; justify-content: space-between; font-weight: 700; }
        #chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 12px; font-size: 0.9rem; max-width: 80%; animation: fadeIn 0.3s ease; }
        .ai-msg { background: rgba(255,255,255,0.1); align-self: flex-start; }
        .user-msg { background: var(--primary); align-self: flex-end; }
    </style>
</head>
<body>

    <div id="wallet-modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 style="margin-bottom: 20px;">Ընտրեք դրամապանակը</h3>
            <button class="wallet-option" onclick="selectWallet('phantom')">
                <img src="https://res.cloudinary.com/dr6lvwubh/image/upload/v1652456649/phantom-logo_v06p8u.png" alt="">
                Phantom
            </button>
            <button class="wallet-option" onclick="selectWallet('solflare')">
                <img src="https://solflare.com/assets/logo-icon.svg" alt="">
                Solflare
            </button>
            <button class="wallet-option" onclick="selectWallet('backpack')">
                <img src="https://www.backpack.app/_next/static/media/logo.83279146.png" alt="">
                Backpack
            </button>
            <button style="margin-top: 20px; background: none; border: none; color: #94a3b8; cursor: pointer;" onclick="closeModal()">Փակել</button>
        </div>
    </div>

    <header>
        <h1>FYX Launchpad</h1>
        <p id="t-subtitle">Մասնակցեք ապագայի ամենաթեժ պրեսեյլին։</p>
    </header>

    <section class="stats-card">
        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
            <div>
                <span id="t-raised-lbl" style="color:var(--text-muted); font-size:0.85rem;">Հավաքված միջոցներ</span>
                <h2 style="color:var(--accent); font-size:2.2rem;">$25,285</h2>
            </div>
            <span id="t-goal-lbl" style="font-size:0.85rem;">նպատակը՝ $900,000</span>
        </div>
        <div class="progress-container"><div class="progress-fill"></div></div>
    </section>

    <button id="connectBtn" onclick="openModal()">Connect Wallet</button>

    <div id="chat-container">
        <div id="chat-window">
            <div id="chat-header"><span>FYX AI Assistant</span> <button onclick="toggleChat()" style="background:none; border:none; color:#fff; cursor:pointer;">✕</button></div>
            <div id="chat-messages"><div class="msg ai-msg" id="t-chat-welcome">Ողջույն! Ես Fynexa-ի խելացի օգնականն եմ:</div></div>
            <div id="chat-input-area" style="padding:10px; background:#1e293b; display:flex;">
                <input type="text" id="user-input" placeholder="Հարցրեք..." style="flex:1; background:none; border:none; color:white; outline:none;">
                <button onclick="sendAiMessage()" style="background:none; border:none; color:var(--primary); font-weight:bold;">➤</button>
            </div>
        </div>
        <button id="chat-trigger" onclick="toggleChat()"></button>
    </div>

    <script>
        // Ignore Ethereum Injection Errors
        window.addEventListener('error', function(e) {
            if (e.message.includes('ethereum')) e.stopImmediatePropagation();
        }, true);

        const translations = {
            hy: { welcome: "Ողջույն! Ես Fynexa-ի խելացի օգնականն եմ:", resp: "Մշակում եմ..." },
            en: { welcome: "Hello! I am Fynexa's assistant.", resp: "Processing..." },
            ru: { welcome: "Привет! Я помощник Fynexa.", resp: "Обрабатываю..." }
        };
        let currentLang = 'hy';

        // --- WALLET SELECTOR LOGIC ---
        function openModal() { document.getElementById('wallet-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('wallet-modal').style.display = 'none'; }

        async function selectWallet(providerName) {
            closeModal();
            try {
                let provider;
                if (providerName === 'phantom') provider = window.solana;
                else if (providerName === 'solflare') provider = window.solflare;
                else if (providerName === 'backpack') provider = window.backpack;

                if (provider) {
                    const resp = await provider.connect();
                    const pubKey = resp.publicKey.toString();
                    document.getElementById('connectBtn').innerText = pubKey.slice(0,4) + "..." + pubKey.slice(-4);
                    document.getElementById('connectBtn').style.background = "#10b981";
                } else {
                    alert("Խնդրում ենք տեղադրել " + providerName + " դրամապանակը:");
                }
            } catch (err) {
                console.error("Connection failed", err);
            }
        }

        // --- CHAT LOGIC ---
        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        function sendAiMessage() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat-messages');
            if(!input.value.trim()) return;

            chat.innerHTML += `<div class="msg user-msg">${input.value}</div>`;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;

            setTimeout(() => {
                chat.innerHTML += `<div class="msg ai-msg">${translations[currentLang].resp}</div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 600);
        }
    </script>
</body>
</html>
