<!DOCTYPE html>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.8/lib/index.iife.min.js"></script>

    <style>
        :root {
            --bg: #030712; --card-bg: rgba(17, 24, 39, 0.6);
            --primary: #6366f1; --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #a855f7; --accent: #10b981;
            --text: #f9fafb; --text-muted: #94a3b8; --glass-border: rgba(255, 255, 255, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg); color: var(--text);
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; padding: 20px;
            background-image: radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.1) 0%, transparent 30%), radial-gradient(circle at 90% 90%, rgba(168, 85, 247, 0.1) 0%, transparent 30%);
        }

        /* Stats & Header */
        header { text-align: center; margin-bottom: 40px; }
        header h1 { font-size: 3rem; font-weight: 800; background: linear-gradient(135deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        #connectBtn { background: #ffffff; color: #000; padding: 16px 40px; border-radius: 100px; border: none; font-weight: 700; cursor: pointer; margin-bottom: 50px; transition: 0.3s; }
        #connectBtn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--primary-glow); }

        /* Grid & Cards */
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 100%; max-width: 1000px; }
        .package-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 24px; padding: 30px; text-align: center; backdrop-filter: blur(10px); }
        .price-tag { color: var(--accent); font-size: 1.5rem; font-weight: 700; margin: 15px 0; }
        .action-btn { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--primary); background: transparent; color: white; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .action-btn:hover:not(:disabled) { background: var(--primary); }
        .action-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* AI Chat UI */
        #chat-container { position: fixed; bottom: 20px; right: 20px; z-index: 999; }
        #chat-window { width: 350px; height: 450px; background: #111827; border: 1px solid var(--glass-border); border-radius: 20px; display: none; flex-direction: column; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #chat-header { background: var(--primary); padding: 15px; display: flex; justify-content: space-between; font-weight: bold; }
        #chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; font-size: 0.9rem; max-width: 80%; }
        .ai-msg { background: rgba(255,255,255,0.1); align-self: flex-start; }
        .user-msg { background: var(--primary); align-self: flex-end; }
        #chat-input-area { padding: 10px; display: flex; gap: 5px; background: #1f2937; }
        #chat-input-area input { flex: 1; background: transparent; border: none; color: white; outline: none; }
        #chat-trigger { width: 60px; height: 60px; border-radius: 50%; background: var(--primary); border: none; cursor: pointer; font-size: 24px; box-shadow: 0 5px 15px var(--primary-glow); }
    </style>
</head>
<body>

        <div class="package-card">

                <button onclick="sendAiMessage()" style="background:none; border:none; color:var(--primary); cursor:pointer; font-weight:bold;">‚û§</button>
            </div>
        </div>
        <button id="chat-trigger" onclick="toggleChat()">ü§ñ</button>

    <script>
        let walletAddress = null;
        const DESTINATION_WALLET = "6ynnNf86uYvjTf3qWf5K1WeSBvT7Y3uC4P6z8vS";
        const USDT_MINT = new solanaWeb3.PublicKey("Es9vMFrzaCERmJfrF4H2FYD4KCoNkY11McCe8BenwNYB");

        async function connectWallet() {
            if (window.solana) {
                try {
                    const resp = await window.solana.connect();

                    document.getElementById('connectBtn').innerText = "’Ñ’´’°÷Å’æ’°’Æ ’ß";

            } else { alert("‘Ω’∂’§÷Ä’∏÷Ç’¥ ’•’∂÷Ñ ’ø’•’≤’°’§÷Ä’•’¨ Phantom!"); }

        async function handleBuyUSDT(amount) {
            try {
                const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com", "confirmed");
                const fromPubkey = window.solana.publicKey;
                const toPubkey = new solanaWeb3.PublicKey(DESTINATION_WALLET);

                // ’ç’ø’°’∂’∏÷Ç’¥ ’•’∂÷Ñ USDT ’∞’°’Ω÷Å’•’∂’•÷Ä’® (Associated Token Accounts)
                const fromTokenAccount = await splToken.getAssociatedTokenAddress(USDT_MINT, fromPubkey);
                const toTokenAccount = await splToken.getAssociatedTokenAddress(USDT_MINT, toPubkey);

                const transaction = new solanaWeb3.Transaction().add(
                    splToken.createTransferInstruction(
                        fromTokenAccount,
                        toTokenAccount,
                        fromPubkey,
                        amount * 1000000 // USDT-’∂ ’∏÷Ç’∂’´ 6 decimal

                const { blockhash } = await connection.getLatestBlockhash();

            }
        }

        function toggleChat() {
            const win = document.getElementById('chat-window');

        }

        function sendAiMessage() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val) return;

            const chat = document.getElementById('chat-messages');
            chat.innerHTML += `<div class="msg user-msg">${val}</div>`;
            input.value = "";

            setTimeout(() => {
                chat.innerHTML += `<div class="msg ai-msg">’Ñ’∑’°’Ø’∏÷Ç’¥ ’•’¥ ’Å’•÷Ä ’∞’°÷Ä÷Å’∏÷Ç’¥’® USDT-’´ ’æ’•÷Ä’°’¢’•÷Ä’µ’°’¨...</div>`;

    </script>

</html>
