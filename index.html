<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYX Launchpad - Premium Multi-Wallet</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.8/lib/index.iife.min.js"></script>

    <style>
        :root {
            --bg: #030712; --card-bg: rgba(17, 24, 39, 0.7);
            --primary: #6366f1; --primary-glow: rgba(99, 102, 241, 0.4);
            --secondary: #a855f7; --accent: #10b981;
            --text: #f9fafb; --text-muted: #94a3b8; --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg); color: var(--text);
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px;
            background-image: radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.15) 0%, transparent 35%),
                              radial-gradient(circle at 90% 90%, rgba(168, 85, 247, 0.15) 0%, transparent 35%);
            background-attachment: fixed;
        }

        /* Stats Card & Layout */
        .stats-card {
            background: var(--card-bg); backdrop-filter: blur(25px); border: 1px solid var(--glass-border);
            border-radius: 30px; padding: 35px; width: 100%; max-width: 800px; margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .progress-container { width: 100%; background: rgba(255,255,255,0.05); height: 14px; border-radius: 50px; margin: 15px 0; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .progress-fill { height: 100%; width: 28%; background: linear-gradient(90deg, var(--primary), var(--secondary)); box-shadow: 0 0 20px var(--primary-glow); }

        #connectBtn { background: #fff; color: #000; padding: 18px 50px; border-radius: 100px; border: none; font-weight: 800; cursor: pointer; margin-bottom: 50px; transition: 0.4s; font-size: 1.1rem; }

        /* Wallet Modal UI */
        #wallet-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: #0f172a; padding: 30px; border-radius: 32px; border: 1px solid var(--glass-border); width: 90%; max-width: 400px; }
        .wallet-option { 
            display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.03); 
            padding: 15px; border-radius: 18px; margin-top: 10px; cursor: pointer; border: 1px solid var(--glass-border); 
            color: white; width: 100%; font-size: 1.1rem; font-weight: 700; transition: 0.2s;
        }
        .wallet-option:hover { background: rgba(255,255,255,0.08); border-color: var(--primary); transform: translateX(5px); }
        .wallet-option img { width: 32px; height: 32px; border-radius: 8px; }

        /* Chat UI */
        #chat-container { position: fixed; bottom: 30px; right: 30px; z-index: 9999; }
        #chat-trigger { width: 75px; height: 75px; border-radius: 50%; border: 3px solid var(--primary); background: url('ai-avatar.jpeg') center/cover; cursor: pointer; }
        #chat-window { width: 360px; height: 500px; background: #0f172a; border-radius: 28px; border: 1px solid var(--glass-border); display: none; flex-direction: column; overflow: hidden; margin-bottom: 15px; }
        #chat-header { background: var(--primary); padding: 20px; display: flex; justify-content: space-between; font-weight: 800; }
        #chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 18px; border-radius: 20px; font-size: 0.95rem; max-width: 85%; line-height: 1.5; }
        .ai-msg { background: rgba(255,255,255,0.07); align-self: flex-start; }
        .user-msg { background: var(--primary); align-self: flex-end; }
        #chat-input-area { padding: 18px; background: rgba(0,0,0,0.3); display: flex; gap: 10px; border-top: 1px solid var(--glass-border); }
        #chat-input-area input { flex: 1; background: transparent; border: none; color: #fff; outline: none; }
    </style>
</head>
<body>

    <div id="wallet-modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 style="margin-bottom: 20px; text-align: center;">Ընտրեք դրամապանակը</h2>
            
            <button class="wallet-option" onclick="selectWallet('phantom')">
                <img src="https://raw.githubusercontent.com/solana-labs/token-list/main/assets/mainnet/EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v/logo.png" style="background:#ab9ff2; padding:4px;" alt=""> Phantom
            </button>

            <button class="wallet-option" onclick="selectWallet('solflare')">
                <img src="https://raw.githubusercontent.com/solana-labs/explorer/master/public/static/images/wallet-icons/solflare.svg" alt=""> Solflare
            </button>

            <button class="wallet-option" onclick="selectWallet('coinbase')">
                <img src="https://raw.githubusercontent.com/solana-labs/explorer/master/public/static/images/wallet-icons/coinbase.svg" alt=""> Coinbase Wallet
            </button>

            <button class="wallet-option" onclick="selectWallet('okx')">
                <img src="https://www.okx.com/cdn/assets/imgs/221/9E4C23694038865C.png" alt=""> OKX Wallet
            </button>

            <button class="wallet-option" onclick="selectWallet('backpack')">
                <img src="https://www.backpack.app/favicon.ico" alt=""> Backpack
            </button>

            <button style="width:100%; margin-top:15px; background:none; border:none; color:var(--text-muted); cursor:pointer;" onclick="closeModal()">Չեղարկել</button>
        </div>
    </div>

    <header>
        <h1>FYX Launchpad</h1>
        <p>Ապագայի ամենաթեժ պրեսեյլը</p>
    </header>

    <section class="stats-card">
        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
            <div><span style="color:var(--text-muted)">Հավաքված</span><h2 style="color:var(--accent); font-size:2.5rem;">$25,285</h2></div>
            <span>նպատակը՝ $900,000</span>
        </div>
        <div class="progress-container"><div class="progress-fill"></div></div>
    </section>

    <button id="connectBtn" onclick="openModal()">Connect Wallet</button>

    <div id="chat-container">
        <div id="chat-window">
            <div id="chat-header"><span>FYX AI Assistant</span> <button onclick="toggleChat()" style="background:none; border:none; color:#fff; cursor:pointer;">✕</button></div>
            <div id="chat-messages"><div class="msg ai-msg">Ողջույն! Ես Fynexa-ի խելացի օգնականն եմ:</div></div>
            <div id="chat-input-area">
                <input type="text" id="user-input" placeholder="Գրեք հարցը..." onkeypress="if(event.key==='Enter') sendAiMessage()">
                <button onclick="sendAiMessage()" style="background:none; border:none; color:var(--primary); font-size:1.5rem; cursor:pointer;">➤</button>
            </div>
        </div>
        <button id="chat-trigger" onclick="toggleChat()"></button>
    </div>

    <script>
        function openModal() { document.getElementById('wallet-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('wallet-modal').style.display = 'none'; }

        async function selectWallet(choice) {
            closeModal();
            let provider;
            if (choice === 'phantom') provider = window.solana;
            else if (choice === 'solflare') provider = window.solflare;
            else if (choice === 'backpack') provider = window.backpack;
            else if (choice === 'okx') provider = window.okxwallet?.solana;
            else if (choice === 'coinbase') provider = window.coinbaseWalletExtension?.solana;

            if (provider) {
                try {
                    const resp = await provider.connect();
                    const addr = resp.publicKey.toString();
                    document.getElementById('connectBtn').innerText = addr.slice(0,4)+"..."+addr.slice(-4);
                    document.getElementById('connectBtn').style.background = "#10b981";
                } catch (e) { console.error(e); }
            } else { alert("Խնդրում ենք տեղադրել " + choice + " դրամապանակը:"); }
        }

        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        function sendAiMessage() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat-messages');
            if(!input.value.trim()) return;
            chat.innerHTML += `<div class="msg user-msg">${input.value}</div>`;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;
            setTimeout(() => {
                chat.innerHTML += `<div class="msg ai-msg">Մշակում եմ Ձեր հարցումը...</div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 600);
        }
    </script>
</body>
</html>
