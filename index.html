<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYX Launchpad | Official Premium Presale</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <style>
        :root {
            --bg: #030712; 
            --card-bg: rgba(17, 24, 39, 0.75);
            --primary: #6366f1; 
            --primary-glow: rgba(99, 102, 241, 0.5);
            --secondary: #a855f7; 
            --accent: #10b981;
            --text: #f9fafb; 
            --text-muted: #94a3b8; 
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg); color: var(--text);
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px;
            background-image: radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.15) 0%, transparent 35%),
                              radial-gradient(circle at 90% 90%, rgba(168, 85, 247, 0.15) 0%, transparent 35%);
            background-attachment: fixed; overflow-x: hidden;
        }

        /* Lang Switcher */
        .lang-switcher { width: 100%; max-width: 1100px; display: flex; gap: 10px; margin-bottom: 25px; }
        .lang-btn { background: var(--card-bg); border: 1px solid var(--glass-border); color: white; padding: 8px 16px; border-radius: 12px; cursor: pointer; transition: 0.3s; font-weight: 600; }
        .lang-btn.active { background: var(--primary); box-shadow: 0 0 15px var(--primary-glow); }

        header { text-align: center; margin-bottom: 40px; animation: slideUp 0.8s ease; }
        header h1 { font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 800; background: linear-gradient(135deg, #fff 20%, var(--primary) 60%, var(--secondary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        header p { color: var(--text-muted); margin-top: 10px; }

        /* Stats Card & Progress Bar */
        .stats-card {
            background: var(--card-bg); backdrop-filter: blur(25px); border: 1px solid var(--glass-border);
            border-radius: 30px; padding: 35px; width: 100%; max-width: 800px; margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); animation: slideUp 0.9s ease;
        }
        .progress-container { width: 100%; background: rgba(255, 255, 255, 0.05); height: 16px; border-radius: 50px; margin: 20px 0; overflow: hidden; border: 1px solid var(--glass-border); }
        .progress-fill { height: 100%; width: 28%; background: linear-gradient(90deg, var(--primary), var(--secondary)); box-shadow: 0 0 20px var(--primary-glow); border-radius: 50px; transition: 1s ease-in-out; }

        #connectBtn { background: #fff; color: #000; padding: 18px 50px; border-radius: 100px; border: none; font-weight: 800; cursor: pointer; margin-bottom: 50px; transition: 0.4s; font-size: 1.1rem; }
        #connectBtn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        /* Multi-Wallet Modal */
        #wallet-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(12px); }
        .modal-content { background: #0f172a; padding: 35px; border-radius: 32px; border: 1px solid var(--glass-border); width: 95%; max-width: 400px; animation: slideUp 0.4s ease; }
        .wallet-option { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.03); padding: 16px; border-radius: 20px; margin-top: 12px; cursor: pointer; border: 1px solid var(--glass-border); color: white; width: 100%; font-size: 1.1rem; font-weight: 700; transition: 0.3s; }
        .wallet-option:hover { background: rgba(255,255,255,0.08); border-color: var(--primary); transform: translateX(8px); }
        .wallet-option img { width: 32px; height: 32px; object-fit: contain; }

        /* Packages Grid */
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; width: 100%; max-width: 1100px; margin-bottom: 50px; }
        .package-card { background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 28px; padding: 40px; text-align: center; transition: 0.4s; backdrop-filter: blur(15px); position: relative; }
        .package-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .buy-btn { width: 100%; padding: 15px; border-radius: 16px; border: 1px solid var(--primary); background: rgba(99, 102, 241, 0.1); color: white; font-weight: 700; cursor: pointer; margin-top: 20px; }
        .buy-btn:hover:not(:disabled) { background: var(--primary); }

        /* Premium Chat UI */
        #chat-container { position: fixed; bottom: 30px; right: 30px; z-index: 9999; }
        #chat-trigger { width: 75px; height: 75px; border-radius: 50%; border: 3px solid var(--primary); background: url('https://img.icons8.com/clouds/100/bot.png') center/cover #1e293b; cursor: pointer; box-shadow: 0 10px 30px var(--primary-glow); transition: 0.3s; }
        #chat-window { width: 360px; height: 520px; background: #0f172a; border-radius: 28px; border: 1px solid var(--glass-border); display: none; flex-direction: column; overflow: hidden; margin-bottom: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        #chat-header { background: var(--primary); padding: 20px; display: flex; justify-content: space-between; font-weight: 800; }
        #chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 18px; border-radius: 20px; font-size: 0.95rem; max-width: 85%; }
        .ai-msg { background: rgba(255,255,255,0.07); align-self: flex-start; border-bottom-left-radius: 2px; }
        .user-msg { background: var(--primary); align-self: flex-end; border-bottom-right-radius: 2px; }
        .chat-input-area { padding: 18px; background: rgba(0,0,0,0.3); display: flex; gap: 10px; border-top: 1px solid var(--glass-border); }
        .chat-input-area input { flex: 1; background: transparent; border: none; color: #fff; outline: none; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="lang-switcher">
        <button class="lang-btn active" onclick="setLanguage('hy', event)">AM</button>
        <button class="lang-btn" onclick="setLanguage('en', event)">EN</button>
        <button class="lang-btn" onclick="setLanguage('ru', event)">RU</button>
    </div>

    <header>
        <h1>FYX Launchpad</h1>
        <p id="t-subtitle">Մասնակցեք ապագայի ամենաթեժ պրեսեյլին։</p>
    </header>

    <section class="stats-card">
        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
            <div><span id="t-raised-lbl" style="color:var(--text-muted)">Հավաքված</span><h2 id="raised-amount" style="color:var(--accent); font-size:2.8rem; font-weight:800;">$25,285</h2></div>
            <span id="t-goal-lbl">նպատակը՝ $900,000</span>
        </div>
        <div class="progress-container"><div class="progress-fill"></div></div>
        <div style="display:flex; justify-content:space-between; color:var(--text-muted); font-size:0.9rem;">
            <span>Sold: 50,000 FYX</span>
            <span>Rem: 1,500,000 FYX</span>
        </div>
    </section>

    <button id="connectBtn" onclick="openModal()">Connect Wallet</button>

    <div id="wallet-modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 style="margin-bottom: 25px; text-align: center;">Connect Wallet</h2>
            <button class="wallet-option" onclick="selectWallet('phantom')">
                <img src="https://raw.githubusercontent.com/solana-labs/token-list/main/assets/mainnet/EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v/logo.png" alt=""> Phantom
            </button>
            <button class="wallet-option" onclick="selectWallet('metamask')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt=""> MetaMask
            </button>
            <button class="wallet-option" onclick="selectWallet('solflare')">
                <img src="https://raw.githubusercontent.com/solflare-wallet/media/master/logo-icon.png" alt=""> Solflare
            </button>
            <button class="wallet-option" onclick="selectWallet('okx')">
                <img src="https://www.okx.com/cdn/assets/imgs/247/796684F661B612C2.png" alt=""> OKX Wallet
            </button>
            <button class="wallet-option" onclick="selectWallet('backpack')">
                <img src="https://www.backpack.app/favicon.ico" alt=""> Backpack
            </button>
            <button style="width:100%; margin-top:20px; background:none; border:none; color:var(--text-muted); cursor:pointer;" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <main class="cards-grid">
        <div class="package-card"><h3>Starter</h3><div style="font-size:2.8rem; font-weight:800; margin:15px 0;">1,000</div><div style="color:var(--accent); font-weight:700;">9.00 USDT</div><button class="buy-btn t-buy-btn" disabled>Գնել USDT-ով</button></div>
        <div class="package-card" style="border-color:var(--primary); transform:scale(1.05);"><div style="position:absolute; top:15px; right:15px; background:var(--primary); font-size:0.7rem; padding:4px 10px; border-radius:20px;">POPULAR</div><h3>Pro Plan</h3><div style="font-size:2.8rem; font-weight:800; margin:15px 0;">5,000</div><div style="color:var(--accent); font-weight:700;">45.00 USDT</div><button class="buy-btn t-buy-btn" disabled>Գնել USDT-ով</button></div>
        <div class="package-card"><h3>Whale</h3><div style="font-size:2.8rem; font-weight:800; margin:15px 0;">10,000</div><div style="color:var(--accent); font-weight:700;">90.00 USDT</div><button class="buy-btn t-buy-btn" disabled>Գնել USDT-ով</button></div>
    </main>

    <div id="chat-container">
        <div id="chat-window">
            <div id="chat-header"><span>FYX Support</span> <button onclick="toggleChat()" style="background:none; border:none; color:#fff; cursor:pointer;">✕</button></div>
            <div id="chat-messages"><div class="msg ai-msg">Ողջույն! Ես FYX-ի օգնականն եմ:</div></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Գրեք հարցը..." onkeypress="if(event.key==='Enter') sendMsg()">
                <button onclick="sendMsg()" style="background:none; border:none; color:var(--primary); font-size:1.5rem; cursor:pointer;">➤</button>
            </div>
        </div>
        <button id="chat-trigger" onclick="toggleChat()"></button>
    </div>

    <script>
        const translations = {
            hy: { subtitle: "Մասնակցեք ապագայի ամենաթեժ պրեսեյլին։", raised: "Հավաքված", buy: "Գնել USDT-ով" },
            en: { subtitle: "Join the future of DeFi presale.", raised: "Raised", buy: "Buy with USDT" },
            ru: { subtitle: "Участвуйте в лучшем пресейле.", raised: "Собрано", buy: "Купить за USDT" }
        };

        function setLanguage(lang, e) {
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            document.getElementById('t-subtitle').innerText = translations[lang].subtitle;
            document.getElementById('t-raised-lbl').innerText = translations[lang].raised;
            document.querySelectorAll('.t-buy-btn').forEach(b => b.innerText = translations[lang].buy);
        }

        function openModal() { document.getElementById('wallet-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('wallet-modal').style.display = 'none'; }

        async function selectWallet(wallet) {
            closeModal();
            let provider;
            if (wallet === 'phantom') provider = window.solana;
            else if (wallet === 'metamask') provider = window.ethereum;
            else if (wallet === 'solflare') provider = window.solflare;
            else if (wallet === 'okx') provider = window.okxwallet?.solana;
            else if (wallet === 'backpack') provider = window.backpack;

            if (provider) {
                try {
                    const resp = (wallet === 'metamask') ? await provider.request({ method: 'eth_requestAccounts' }) : await provider.connect();
                    const addr = (wallet === 'metamask') ? resp[0] : provider.publicKey.toString();
                    document.getElementById('connectBtn').innerText = addr.slice(0,4)+"..."+addr.slice(-4);
                    document.getElementById('connectBtn').style.background = "#10b981";
                    document.querySelectorAll('.buy-btn').forEach(b => b.disabled = false);
                } catch (err) { console.error(err); }
            } else { alert("Խնդրում ենք տեղադրել " + wallet); }
        }

        function toggleChat() {
            const w = document.getElementById('chat-window');
            w.style.display = (w.style.display === 'flex') ? 'none' : 'flex';
        }

        function sendMsg() {
            const i = document.getElementById('chat-input');
            const m = document.getElementById('chat-messages');
            if(!i.value.trim()) return;
            m.innerHTML += `<div class="msg user-msg">${i.value}</div>`;
            i.value = "";
            m.scrollTop = m.scrollHeight;
            setTimeout(() => { m.innerHTML += `<div class="msg ai-msg">Մշակում եմ...</div>`; m.scrollTop = m.scrollHeight; }, 600);
        }
    </script>
</body>
</html>
